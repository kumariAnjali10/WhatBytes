<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            margin: 0;
            padding: 0;
            color: #fff;
        }
        header {
            background-color: transparent;
            text-align: center;
            padding: 20px 0;
            font-size: 32px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            margin-top: 100px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #fff;
            font-size: 28px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        form input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 30px;
            border: none;
            font-size: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        form button {
            background: linear-gradient(90deg, #ff6a00, #ee0979);
            color: white;
            border: none;
            padding: 15px 0;
            font-size: 18px;
            cursor: pointer;
            border-radius: 30px;
            width: 100%;
            text-transform: uppercase;
            font-weight: bold;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        form button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
        }
        form a {
            margin-top: 15px;
            color: #fff;
            font-weight: bold;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s ease;
        }
        form a:hover {
            color: #000;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #f2f2f2;
            font-size: 14px;
        }
        .footer p {
            margin: 0;
        }
    </style>
</head>
<body>

    <header>
        Welcome Back!
    </header>

    <div class="container">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>
        <a href="{% url 'signup' %}">Sign Up</a>
        <a href="{% url 'forgot_password' %}">Forgot Password?</a>
    </div>

    <div class="footer">
        <p>&copy; 2024 WhatBytes. All rights reserved.</p>
    </div>

</body>
</html>
